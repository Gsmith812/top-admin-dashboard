<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="search">
                <i class="fa fa-search"></i>
                <input type="search" />
            </div>
            <div class="profile">
                <i class="fa fa-bell"></i>
                <img src="./assets/loan-7AIDE8PrvA0-unsplash.jpg" alt="Avatar of kitten screaming" class="avatar">
                <h3>Minous</h2>
            </div>
            <div class="user-info">
                <img src="./assets/loan-7AIDE8PrvA0-unsplash.jpg" alt="Avatar of kitten screaming" class="avatar">
                <div class="greeting">
                    <p>Hi there,</p>
                    <h2>Minous</h2>
                </div>
            </div>
            <ul class="user-links">
                <li><button>New</button></li>
                <li><button>Upload</button></li>
                <li><button>Share</button></li>
            </ul>
        </header>
        <div class="sidebar">
            <div class="logo">
                <i class="fa fa-3x fa-shield-cat"></i>
                <h1>CatBoard</h1>
            </div>
            <ul class="main-links">
                <li><i class="fa fa-house"></i><span>Home</span></li>
                <li><i class="fa fa-address-card"></i><span>Profile</span></li>
                <li><i class='fa fa-envelope'></i><span>Messages</span></li>
                <li><i class="fa fa-history"></i><span>History</span></li>
                <li><i class="fa fa-tasks"></i><span>Tasks</span></li>
                <li><i class="fa fa-users"></i><span>Communities</span></li>
            </ul>
            <ul class="support-links">
                <li><i class="fa fa-cog"></i><span>Settings</span></li>
                <li><i class="fa fa-question-circle"></i><span>Support</span></li>
                <li><i class="fa fa-shield"></i><span>Privacy</span></li>
            </ul>
        </div>
        <div class="content">
            <h1>Main Content</h1>
        </div>
    </div>
    
</body>
</html>
